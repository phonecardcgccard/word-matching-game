<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词匹配游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-container">
                <span>得分: <span id="score">0</span></span>
                <span>剩余: <span id="remaining">10</span></span>
            </div>
            <div class="controls">
                <button id="dragModeBtn">拖拽模式</button>
                <button id="clickModeBtn">点击模式</button>
                <button id="restartBtn">重新开始</button>
                <input type="file" id="fileInput" accept=".txt,.xlsx">
                <button id="exportBtn">导出错题</button>
            </div>
        </div>
        <div class="game-area">
            <div id="englishWords" class="word-container"></div>
            <canvas id="connectionCanvas"></canvas>
            <div id="chineseWords" class="word-container"></div>
        </div>
        <div class="mistake-container">
            <h3>错题本</h3>
            <div id="mistakeList"></div>
        </div>
    </div>
    
    <!-- 音效文件 -->
    <audio id="successSound" src="assets/success.mp3"></audio>
    <audio id="errorSound" src="assets/error.mp3"></audio>
    
    <!-- 引入依赖库 -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    
    <!-- 引入游戏脚本 -->
    <script src="game.js"></script>
</body>
</html>
