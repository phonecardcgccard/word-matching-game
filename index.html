<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match - English-Chinese Vocabulary Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes disappear {
            to { opacity: 0; transform: scale(0); }
        }
        
        .card {
            animation: fadeIn 0.3s ease-out;
            transition: all 0.2s;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .selected {
            transform: scale(0.95);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        
        .matched {
            animation: disappear 0.5s forwards;
            pointer-events: none;
        }
        
        .card-content {
            word-break: break-word;
            padding: 0.5rem;
        }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        .divider {
            width: 2px;
            background: linear-gradient(to bottom, transparent, #94a3b8, transparent);
        }
        
        .word-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        
        .chinese-font {
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }
        
        .difficulty-btn {
            transition: all 0.2s;
        }
        
        .difficulty-btn.active {
            transform: scale(1.05);
            box-shadow: 0 0 0 2px white;
        }
        
        .easy-btn { background-color: #10b981; }
        .medium-btn { background-color: #f59e0b; }
        .hard-btn { background-color: #ef4444; }
    </style>
</head>

    // Display logic
    function displayWords(set) {
        const englishColumn = document.getElementById("englishColumn");
        const chineseColumn = document.getElementById("chineseColumn");

        // Clear current words
        englishColumn.innerHTML = "";
        chineseColumn.innerHTML = "";

        // Load 20 words from the selected set
        const selectedSet = wordSets[set];
        const wordsToDisplay = selectedSet.slice(0, 20);

        wordsToDisplay.forEach((word) => {
            const englishCard = document.createElement("div");
            englishCard.className = "card card-content";
            englishCard.textContent = word.english;

            const chineseCard = document.createElement("div");
            chineseCard.className = "card card-content chinese-font";
            chineseCard.textContent = word.chinese;

            englishColumn.appendChild(englishCard);
            chineseColumn.appendChild(chineseCard);
        });
    }

    // Example usage
    displayWords("easy");
